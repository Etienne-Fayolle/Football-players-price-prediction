<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Player Value</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Age" required="required" />
      <input type="text" name="nation" placeholder="Nation FIFA Score" required="required" />
      <input type="text" name="league" placeholder="League UEFA Score" required="required" />
      <input type="text" name="team" placeholder="Team UEFA Score" required="required" />
      <input type="text" name="goals_selection" placeholder="Goals_selection" required="required" />
      <input type="text" name="selections_nation" placeholder="Selections_nation" required="required" />
      <input type="text" name="end_contract" placeholder="End_contract" required="required" />
      <input type="text" name="goal_champ" placeholder="Goal_champ" required="required" />
      <input type="text" name="assist_champ" placeholder="Assist_champ" required="required" />
      <input type="text" name="own_goal_champ" placeholder="Own_goal_champ" required="required" />
      <input type="text" name="penalty_goal_champ" placeholder="Penalty_goal_champ" required="required" />
      <input type="text" name="goal_cup" placeholder="Goal_cup" required="required" />
      <input type="text" name="assist_cup" placeholder="Assist_cup" required="required" />
      <input type="text" name="own_goal_cup" placeholder="Own_goal_cup" required="required" />
      <input type="text" name="penalty_goal_cup" placeholder="Penalty_goal_cup" required="required" />
      <input type="text" name="goal_continent" placeholder="Goal_continent" required="required" />
      <input type="text" name="assist_continent" placeholder="Assist_continent" required="required" />
      <input type="text" name="own_goal_continent" placeholder="Own_goal_continent" required="required" />
      <input type="text" name="penalty_goal_continent" placeholder="Penalty_goal_continent" required="required" />
      <input type="text" name="AttackingMidfield" placeholder="AttackingMidfield" required="required" />
      <input type="text" name="CentralMidfield" placeholder="CentralMidfield" required="required" />
      <input type="text" name="DefensiveMidfield" placeholder="DefensiveMidfield" required="required" />
      <input type="text" name="LeftMidfield" placeholder="LeftMidfield" required="required" />
      <input type="text" name="LeftWinger" placeholder="LeftWinger" required="required" />
      <input type="text" name="RightMidfield" placeholder="RightMidfield" required="required" />
      <input type="text" name="RightWinger" placeholder="RightWinger" required="required" />
      <input type="text" name="SecondStriker" placeholder="SecondStriker" required="required" />
      <input type="text" name="yellows_cards" placeholder="Yellows_cards" required="required" />
      <input type="text" name="red_cards" placeholder="Red_cards" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
